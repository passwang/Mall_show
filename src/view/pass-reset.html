<!DOCTYPE html>
<html lang="en">
<head>
<title><%= htmlWebpackPlugin.options.title %></title>
 <%= require('html-loader!./layout/head-common.html')%>
</head>

<body>
<script type="text/javascript" src="https://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <%= require('html-loader!./layout/nav-simple.html')%>
    <div class="wrap-login w">
    	<div class="login-con">
    	   <h1 class="login-title">找回密码</h1>
    	    <div class="login-content">
    	        <div class="error-item">
    	        	<i class="fa fa-minus-circle error-con"></i>
    	        	<span class="error-msg">error</span>
    	        </div>
                <div class="step username">
                    <div class="step-tip">请输入用户名：</div>
                    <div class="user-item">
                    <label for="username" class="user-label"><i class="fa fa-user user-i"></i></label>
                    <input type="text"  id="username" class="user-content" autocomplete="off" placeholder="请输入用户名">
                    </div>
                    <a class="btn" id="submit-username">下一步</a>
                </div>
	    		<div class="step answer">
                    <div class="step-tip">密码提示问题为：<span id="tipQuestion"></span></div>
                    <div class="step-tip">请输入密码提示问题答案：</div>
                    <div class="user-item">
                    <label for="answer" class="user-label"><i class="fa fa-key user-i"></i></label>
                    <input type="text"  id="answer" class="user-content" autocomplete="off" placeholder="请输入用户名提示答案">
                    </div>
                        <a class="btn" id="submit-answer">下一步</a>
                </div>
                  <div class="step password">
                    <div class="step-tip">请重新输入密码：</div>
                    <div class="user-item">
                    <label for="password" class="user-label"><i class="fa fa-lock user-i"></i></label>
                    <input type="password"  id="password" class="user-content" autocomplete="off" placeholder="请输入密码">
                    </div>
                      <a class="btn" id="submit-password">提交</a>
                </div>
    	      
    	        <div class="link-item">
    	        	
    	        	<a href="./login.html" class="link"  target="_blank">去登录>></a>
    	        </div>
    	    	
    	    </div>
    		
    	</div>
    </div>
     <%= require('html-loader!./layout/footer.html')%>

</body>
</html>
