<!DOCTYPE html>
<html lang="en">
<head>
<title><%= htmlWebpackPlugin.options.title %></title>
 <%= require('html-loader!./layout/head-common.html')%>
</head>

<body>
<script type="text/javascript" src="https://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <%= require('html-loader!./layout/nav-simple.html')%>
    <div class="wrap-login w">
    	<div class="login-con">
    	   <h1 class="login-title">用户登录</h1>
    	    <div class="login-content">
    	        <div class="error-item">
    	        	<i class="fa fa-minus-circle error-con"></i>
    	        	<span class="error-msg">error</span>
    	        </div>
    	        <div class="user-item">
    	        	<label for="username" class="user-label"><i class="fa fa-user user-i"></i></label>
	    		    <input type="text" name="username" id="username" class="user-content" autocomplete="off" placeholder="请输入用户名">
	    		</div>
	    		 <div class="user-item">
	    		    <label for="password" class="user-label"><i class="fa fa-lock user-i"></i></label>
	    		    <input type="password" name="password" id="password" class="user-content" autocomplete="off" placeholder="请输入密码">
    	        </div>
    	        <a class="btn" id="login-button">登录</a>
    	        <div class="link-item">
    	        	<a href="./pass-reset.html" class="link" target="_blank">忘记密码</a>
    	        	<a href="./register.html" class="link"  target="_blank">免费注册</a>
    	        </div>
    	    	
    	    </div>
    		
    	</div>
    </div>
     <%= require('html-loader!./layout/footer.html')%>

</body>
</html>
